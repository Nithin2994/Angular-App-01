<div class="body">
        <div *ngIf="web.wishlistSize > 0" class="grid-container">
                <div  *ngFor="let mobiles of web.wishlist | async"> 
                        <div class="grid-container item1">
                                <div>
                                        <a href="DetailedView/{{mobiles.Name}}"><img src="{{mobiles.url}}" ></a>
                                        <h3>{{mobiles.Name}}</h3>
                                
                                        <a class="button" (click)="removeFromWishlist(mobiles)">Remove</a>
                                        <a class="button" (click)="moveToCart(mobiles)">Move to cart</a>
                                </div>
                               
                                
                           </div>
                </div>
       
        </div>
    </div>
