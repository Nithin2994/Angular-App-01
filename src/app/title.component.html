<div class="website-color w3-sidebar w3-large w3-bar-block w3-card w3-animate-left" style="display:none;color: white;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <a id="home" class="w3-bar-item w3-button" href="/">Home</a>
    <a id="mobiles" class="w3-bar-item w3-button" href="Mobiles">Mobiles</a>
</div>

<div id="main">

    <div class="website-color" style="color: white">
        <button id="openNav" class="w3-button website-color w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container" style="margin-left: 3em;height: 4em;">
                <span class="brand-title">SmartShopping</span> 
            
            <div style="float: right;margin-top: 2em;">
                
                <a style="text-decoration: none;" *ngIf="!auth.isAuthenticated" href="/Login">Login</a>&nbsp;&nbsp;&nbsp;
                <a style="text-decoration: none;"  *ngIf="!auth.isAuthenticated" href="/Register">Register</a>
                
                <a style="text-decoration: none;"  *ngIf="auth.isAuthenticated" href="/MyAccount">Welcome {{auth.name}}</a>&nbsp;&nbsp;&nbsp;
                <a style="text-decoration: none;"  *ngIf="auth.isAuthenticated" href="/Cart">Cart {{webService.cartSize}}</a>&nbsp;&nbsp;
                <a style="text-decoration: none;"  *ngIf="auth.isAuthenticated" (click)="auth.logout()">Logout</a>
            </div>
        </div>
    </div>
</div>
